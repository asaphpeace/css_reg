<html>

<head>
    <title>Registration page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 offset=md-1">
                <div class="row">
                    <div class="col-md-7 register-left">
                        <img src="cool.png" alt="cool">
                        <h3>join us!</h3>
                        <div class="col-md-7 register-right">
                            <h2>Register here!</h2>
                            <div class="register-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="Username">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password">
                                </div>
                                <button class="btn btn-primary">Register</button>
                            </div>
                            <div class="social">
                                <button> <i class="fa fa-twitter-square" aria-hidden="false">Twitter</i></button>
                                <button><i class="fa fa-google" aria-hidden="false">google</i></button>
                                <button><i class="fa fa-facebook-official" aria-hidden="true">Facebook</i></button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
